            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;

        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;

            }
        }

                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

            background: #e2e8f0;
            border-radius: 10px;

        .tooltip-wrapper {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            background: #cbd5e1;
            color: #475569;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 700;
            cursor: help;
            margin-left: 6px;
            flex-shrink: 0;

            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: calc(100% + 8px);
            left: 0;
            background: #1e293b;
            color: white;
            font-size: 12px;

        }

            content: '';
            position: absolute;
            top: 100%;
            left: 14px;
            border: 6px solid transparent;
            border-top-color: #1e293b;
        }
